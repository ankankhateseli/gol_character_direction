<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Direction</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
  <h1>Game Of Life Direction</h1>
  <div id="main">
    <span id="close"><i class="fas fa-angle-right fa-2x"></i></span>
    <div id="code">
      <div id="div1">
        <code>this.directions = [</code>
      </div>
      <div id="div2">
      </div>
      <div id="div3">
        <code>]</code>
      </div>
    </div>
  </div>
  <span id="menu"><i class="fas fa-angle-left fa-2x"></i></span>
  <div id="tools">
    <label>Resolution:</label>
    <input type="number" name="res" onKeyPress="if(this.value.length==2) return false;">
    <button id="ok">OK</button>
    <button id="copycode">Copy Code</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
  <script src="js/functions.js"></script>
  <script src="script.js"></script>
  <script src="js/class.js"></script>
</body>

</html>
